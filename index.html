<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
    font-family: helvetica;
    src: url(./HelveticaNowDisplay-Hairline.woff2);
}

*{
    font-family: helvetica;
}

        .details-container{
            background: linear-gradient(to bottom, transparent , rgba(0 , 0 , 0 ,0.983));
        }
    </style>
</head>
<body>
    <div class="w-full h-screen bg-black font-['helveticanowtext-black-demo']">
        <div class="imagecontainer w-full relative h-screen overflow-hidden" >
            <div class="maincard z-[3] w-[130%] absolute h-[130%]  top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2  ">
                <img class="w-full h-full object-cover" src="" alt="">
            </div>
            <div class="incomingcard z-[2] w-[130%] absolute h-[130%]  top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
                <img class="w-full h-full object-cover" src="" alt="">
            </div>
        </div>
            <div class=" top-0 left-0 z-[4] w-full absolute h-screen flex flex-col justify-between">
                <div class="navbar px-5 py-6  flex justify-between items-center text-white">
                    <div class="profileimg w-[3rem] h-[3rem] rounded-full overflow-hidden">
                        <img class="w-full h-full object-cover "   src="" alt="">
                    </div>
                    <h3 class=" like text-2xl font-extrabold tracking-light ">They Liked You ‚ù§ </h3>
                    <div class=" relative flex items-center justify-center chaticon rounded-full w-[3rem] h-[3rem] bg-white/20">
                        <svg xmlns="http://www.w3.org/2000/svg"  class="opacity-80" width="32" height="32" fill="#fff" >

                            </path>
                        </svg>
                        <div class=" badge absolute flex items-center justify-center rounded-full top-0 right-0 bg-[#FC5169] translate-x-[3px] w-5 h-5 ">
                            <h5 class=" text-[13px] font-[400]">5</h5>
                        </div>

                    </div>

                </div>
                <div class="details-container w-full">
                <div class="details px-5 py-6 w-full ">
                    <div class=" element location flex gap-4">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="w-[1.5rem] h-[1.5rem] flex  items-center justify-center font-semibold rounded  bg-white"><path d="M26.92 5.62a1 1 0 0 0-.54-.54A1 1 0 0 0 26 5H6a1 1 0 0 0 0 2h17.59L5.29 25.29a1 1 0 0 0 0 1.42 1 1 0 0 0 1.42 0L25 8.41V26a1 1 0 0 0 2 0V6a1 1 0 0 0-.08-.38Z"></path></svg>
                        <h3 class=" text-white font-bold">London, UK</h3>
                    </div>
                    <div class=" element  name flex gap-3 text-white mt-2">
                        <h1 class=" font-semibold text-7xl">Pheobe  </h1>
                        <h1 class=" font-semibold text-7xl opacity-80">32</h1>
                    </div>
                    <div class=" element tags flex gap-2 mt-2 ">
                        
                    </div>
                    <div class=" element bio text-white/80 mt-5">
                        <h3 class=" font-bold text-xl">Bio</h3>
                        <p class="font-bold text-lg mt-2">
                        </p>
                    </div>
                    <div class="  element flex items-start  mt-10 gap-1">
                        <button  
                        class=" deny text-3xl  font-semibold rounded-xl justify-center py-3 w-1/2 bg-white ">
                        <i class="ri-close-line"></i></button>
                        <button  
                         class=" accept  text-white  text-3xl font-semibold rounded-xl justify-center py-3 w-1/2 h-1/2 bg-[#FC5149] ">
                         <i class="ri-heart-2-fill"></i></i>
                        </button>
                    </div>
                </div></div>

            </div>
            
        
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="main.js"></script>
